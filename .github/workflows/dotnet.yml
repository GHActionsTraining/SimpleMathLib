name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  

jobs:
  build:

    #runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Cache Simple
      id: cache-simple
      uses: actions/cache@v3
      with:
        path: ~/home/runner/work/SimpleMathLib/SimpleMathLib/SimpleMathLib/bin/Debug/net6.0/SimpleMathLib.dll
        key: cache-simple
